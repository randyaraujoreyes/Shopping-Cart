<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
      <div class="storeName">Randy's Food  Store</div>
      <div class="cart">
      <div class="item heading">
                <p>Product Image</p>
                <p>Name of Product</p>
                <p>Price of Product</p>
                <p class="number">Items in Cart:</p>
          </div>        
      <div class="inputs">
            <div>Paste ImgUrl:<input class="itemImage"></div> 
            <div>Product Name:<input class="itemName"></div> 
            <div>Product Price:<input class="itemPrice"> </div>
          </div>
        <div class="buttonDiv">
            <button class="newItem">Add New Item</button>
            <button class="purchase">Purchase all Items</button>
          </div>
        <div class="heading total"><p>Total: </p></div>
          </div>
 
    </body>
</html>
